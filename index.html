<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .navbar {
            padding-bottom: 50px;
            margin-bottom: 20px;
        }
    </style>
    <title>Team Profile Generator</title>
</head>
<body>
    <div class="container text-center">
        <div class="text-center">
            <nav class="navbar bg-light">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">My team</span>
                </div>
            </nav>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body" style="background-color: rgb(0, 145, 255);">
                <h5 class="card-title" id="name">Name</h5>
                <p class="card-text" id="role">Role</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="id">ID: </li>
                <li class="list-group-item" id="email">Email: </li>
                <li class="list-group-item" id="github">GitHub: </li>
            </ul>
        </div>
    </div>
</body>
</html>
