
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
.navbar {
    padding-bottom: 50px;
    margin-bottom: 20px;
}
.wrapper {
  display: flex;
  flex-wrap: wrap;
}
.wrapper > .card {
  flex: 1 1 200px;
}
    </style>
    <title>Team Profile Generator</title>
</head>
<body>
    <div class="container text-center">
        <div class="text-center">
            <nav class="navbar bg-light">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">My team</span>
                </div>
            </nav>
        </div>
        <div class="wrapper">
            
        <div class="card" style="width: 18rem;">
            <div class="card-body" style="background-color: rgb(0, 145, 255);">
                <h5 class="card-title" id="name_1">Kevin</h5>
                <p class="card-text" id="role_1">manager</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="id_1">ID: 1</li>
                <li class="list-group-item" id="email_1">Email: <a href="mailto:kevinralo@gmail.com">kevinralo@gmail.com</a></li>
                <li class="list-group-item" id="office_1">Office: 10</li>
            </ul>
        </div>
    
        <div class="card" style="width: 18rem;">
            <div class="card-body" style="background-color: rgb(0, 145, 255);">
                <h5 class="card-title" id="name_2">Felix</h5>
                <p class="card-text" id="role_2">engineer</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="id_2">ID: 2</li>
                <li class="list-group-item" id="email_2">Email: <a href="mailto:felix@example.com">felix@example.com</a></li>
                <li class="list-group-item" id="github_2">GitHub: <a target="_blank" href="https://github.com/felizz">felizz</a></li>
            </ul>
        </div>
    
        <div class="card" style="width: 18rem;">
            <div class="card-body" style="background-color: rgb(0, 145, 255);">
                <h5 class="card-title" id="name_3">Juan</h5>
                <p class="card-text" id="role_3">intern</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="id_3">ID: 6</li>
                <li class="list-group-item" id="email_3">Email: <a href="mailto:juan@tec.com">juan@tec.com</a></li>
                <li class="list-group-item" id="school_3">School: Tec</li>
            </ul>
        </div>
    
        </div>
    </div>
</body>
</html>
